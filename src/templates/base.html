{% load static %}
<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link href="{% static 'css/bulma.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bulma-ribbon.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css">
    <script defer src="{% static 'js/font-awesome-all.js' %}"></script>
  </head>
  <body>

  <nav id="navbar" class="bd-navbar navbar has-shadow is-fixed-top">
  <div class="container">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
    </a>
  </div>
</div>
</nav>

    <section class="section">
      <div class="bd-main-container container">
      <div class="columns">
          <div class="column is-offset-1 is-three-quarters">
            <nav class="breadcrumb is-left" aria-label="breadcrumbs">
            <ul>
              <li class="is-active"><a href="#">Trending</a></li>
              <li><a href="#">Editors Pick</a></li>
            </ul>
          </nav>


        {% block content %}
            
        {% endblock content %}

        </div>
      </div>
    </div>

    </section>
    <footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Site under construction</strong> by <a href="https://jgthms.com">Onir</a>. The source code is licensed
      <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
      is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>
  </body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160296490-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-160296490-1');
    </script>
    <script defer src="{% static 'js/app.js' %}"></script>
</html>
